<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="your_result lavender">
      <h2>Your Result</h2>
      <div class="circle">
        <h1 class="result white">76</h1>
        <p class="total lavender">of 100</p>
      </div>
      <h1 class="great white">Great</h1>
      <p class="description lavender">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="stats">

      <h1 class="summary">Summary</h1>
      <div class="reaction">
        <img src="assets/images/icon-reaction.svg" alt="reaction_img" class="reaction_img">
        <p>Reaction</p>
        <p class="note">80</p> <p class="one_hundred">/ 100</p>
      </div>
      <div class="memory">
        <img src="assets/images/icon-memory.svg" alt="memory_img" class="memory.img">
        <p>Memory</p>
        <p class="note">92</p> <p class="one_hundred">/ 100</p>
      </div>
      <div class="verbal">
        <img src="assets/images/icon-verbal.svg" alt="verbal_img" class="verbal_img">
        <p>Verbal</p>
        <p class="note">61</p> <p class="one_hundred">/ 100</p>
      </div>
      <div class="visual">
        <img src="assets/images/icon-visual.svg" alt="visual_img" class="visual_img">
        <p>Visual</p>
        <p class="note">72</p> <p class="one_hundred">/ 100</p>
      </div>
      <button class="button">Continue</button>
    </div>
  </div>
</body>

</html>
